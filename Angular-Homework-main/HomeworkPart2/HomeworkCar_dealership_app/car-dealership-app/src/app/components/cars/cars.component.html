<div class="grid-container">
  <mat-card *ngFor="let car of cars$ | async">
    <mat-card-header>
      <mat-card-title>{{ car.brand }} {{ car.model }}</mat-card-title>
      <mat-card-subtitle>{{ car.price | currency }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <img mat-card-image [src]="car.images[0]" alt="{{ car.brand }} {{ car.model }}" width="100%" height="150px" />
      
      <p>{{ car.description }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="viewDetails(car.id)">View Details</button>
    </mat-card-actions>
  </mat-card>
  
</div>
